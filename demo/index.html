<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+WAL:wght@100..400&display=swap" rel="stylesheet">

  <style>
    :root {
      --lit-laroid-width: 320px;
      --lit-laroid-caption-color: #333;
      --lit-laroid-icon-bg: #a8a6a6;
    }

    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      align-items: start;
      justify-content: center;
      height: 100vh;
    }

    .description {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>

</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit'
    import '../lit-laroid.js'

    render(
      html`
        <div class="description">Flippable Classifiable Polaroid-style Card LitElement:</div>
        <lit-laroid
          imageUrl='https://picsum.photos/400'
          caption='A cool moment!!'
          label='A+!'
        >
          <p>This content is slotted!</p>
        </lit-laroid>
      `,
      document.querySelector('#demo')
    )
  </script>
  </script>
</body>

</html>
